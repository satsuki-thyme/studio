<style>
body {
  color: #f1eee9;
  background-color: #1e1f1c;
}
</style>
<body>
  <div id="text">
  </div>
</body>
<script>
console.log(16)
navigator.permissions.query({name: "clipboard-read"}).then(() => {
  navigator.clipboard.read().then(r => {
    for (let i in r) {
      text.innerHTML = await r[i].getType("text/html")
    }
  })
})
</script>
