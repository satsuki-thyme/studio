<script>
console.log(28)
navigator.permissions.query({name: "clipboard-read"}).then(r => {
  console.log(r)
  if (r.state == "granted" || r.state == "prompt") {
    navigator.clipboard.read().then(async r => {
      console.log(r[0])
      console.log(r[0].types)
      console.log(r[0].getType("text/plain"))
      let w = ""
      for (let i in r[0].types) {
        if (r[0].types[i] == "text/html") {
          w += await (await r[i].getType("text/html")).text()
          console.log((await r[i].getType("text/html")).text())
        }
      }
      console.log(w)
    })
  }
  else {
    alert("クリップボードの読み取りが拒否されました。")
  }
})
</script>
