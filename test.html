      console.log(r1)
      console.log(r1.clipboardItem[0].types)
      for (let i in r1) {
        if (r1[i].clipboardItem.types == "text/plain") {
          textElem.innerText = r1[i].clipboardItem.getAs("text/plain")
        }
        else if (r1[i].clipboardItem.types == "text/html") {
          textElem.innerHTML = r1[i].clipboardItem.getAs("html")
        }
        else {
